version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/adapters/postgresql/sqlc/queries.sql" # Version control system of our DB states tracking migrations
    schema: "./internal/adapters/postgresql/migrations" # format 
    gen:
      go:
        package: "repo"
        out: "./internal/adapters/postgresql/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true # generate Querier interface